<!DOCTYPE html0>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</head>
<body>
	<div class="row">
		<div class="col s8 offset-s2">
			<form>
				<H2>Formulario de ingreso</h2>
				<p>Ingrese su nombre completo:</p>
				<input type="text" name="nombre"  required>
				<br>
				<p>Ingrese su fecha de nacimiento</p>
				<input type="date" name="fecha_nac" required>
				<p>Ingrese su correo electronico</p>
				<input type="email" name="email" required>
				<p>Ingrese numero de familiares</p>
				<input type="number" name="num_fam" required>
				<p>Ingrese su hora de almuerzo</p>
				<input type="time" name="tiempo">
				<p>Ingrese su color de fondo preferido</p>
				<input type="color" name="color"><br><br>
				<input class="waves-effect waves-light btn" type="submit">
			</form>
		</div>
	</div>
</body>
</html>
